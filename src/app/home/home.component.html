<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="flex justify-between items-center flex flex-wrap justify-center mt-8 mx-24">
        <h1 class="text-3xl font-semibold mb-0">Productos</h1>
        <div class="flex items-center flex " >
            <input type="text" class="w-400 p-2 border border-gray-300 rounded-l-md focus:outline-none" placeholder="Buscar...">
            <button class="bg-green-700 text-white px-4 py-2 rounded-r-md hover:bg-green-500 focus:outline-none">Buscar</button>
        </div>
     </div>
        <div class="divider"></div> 
        
        <div class="flex flex-wrap justify-center mt-8 mx-24">

            <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/3 px-4 mb-8 mx-auto" *ngFor="let producto of productos; let i=index">
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <img class="w-full h-32 object-cover object-center" src="{{producto.imagen}}" alt="Sunset in the mountains">
                    <div class="px-4 py-3">
                        <div class="font-bold text-lg mb-1">Mountain Sunset</div>
                        {{producto.nombre}}
                        <p class="text-gray-700 text-sm">
                            {{producto.precio}}
                        </p>
                    </div>
                    <div class="px-4 pt-2 pb-4">
                        <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                            Read more
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
                                                                                    

        <!-- Repite las demás tarjetas aquí -->
    </div>
</div>
</body>   
</html>
