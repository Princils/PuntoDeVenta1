<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container max-w-screen-xl px-6">
        <!-- Dashboard -->
        <div class="flex flex-row justify-center md:col-span-1 lg:col-span-1 w-full">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4" >
                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-green-500 h-full md:col-span-2 lg:col-span-1">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Producto más vendido</h3>
                    <p class="text-red-500 text-xl">Clavos 30 unidades</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-blue-500 h-full md:col-span-2 lg:col-span-1">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Ventas de la semana</h3>
                    <p class="text-green-500 text-xl">$000.00</p>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-purple-500 h-full md:col-span-2 lg:col-span-1">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Ventas de hoy</h3>
                    <p class="text-green-500 text-xl">$000.00</p>
                </div>
                <!-- Card 4 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-green-500 h-full md:col-span-2 lg:col-span-1">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Producto más vendido</h3>
                    <p class="text-red-500 text-xl">Clavos 30 unidades</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
