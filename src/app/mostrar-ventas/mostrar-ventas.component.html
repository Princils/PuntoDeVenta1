<div class="container mx-auto p-4">
    <main class="mt-6">
      <h2 class="text-4xl font-bold mb-4">Ventas Realizadas</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded">
          <thead>
            <tr>
              <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                Producto
              </th>
              <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                Cantidad
              </th>
              <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                Precio
              </th>
              <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                Fecha de Venta
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let venta of venta">
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                {{ venta.cliente }}
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                {{ venta.cantidad }}
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                ${{ venta.precio }}
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                {{ venta.fecha }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
